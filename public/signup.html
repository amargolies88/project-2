<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/login.css" rel="stylesheet">
  <!-- bootstrap link <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">  -->
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
</head>

<body>
  <header id="showcase">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Register</h1>
          <form class="signup">
            <div class="form-group">
              <input type="email" class="form-control" id="email-input" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="login.html">here</a></p>
        </div>
      </div>
    </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
